<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
           body
           {
            /* background-image: url("download (1).jpeg"); */
            background-color: pink;
             background-size: 100%;
             height: 554px;
             display: flex;
             flex-direction: column;
             justify-content:center;
             align-items: center;
           }
           .main
           {
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 15px;
            box-shadow: 0 0 10px rgb(0,0,0,0.3);
            width: 250px;
            height:350px;
            display: flex;
            flex-direction: column;
             justify-content:center;
             align-items: center;
           }
           #one,#two,#three{color: rgb(238, 65, 94);}
           #h,#w
           {
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 15px;
           }
           #four
           {
            background-color: white;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 15px;
            width: 175px;
            padding:2px 5px;
           }
             
        </style>
    </head>
    <body>
            
           <form class="main" action="">

            <div>
                <h1 id="one">BMI calculator</h1>
            </div>
            <div> 
                <label for="h" id="two">height(cm):</label>
                <br>
                <input type="number" id="h" name="height" >
            </div>
                <br>
            <div>
                    <label for="w" id="three">weight(kg):</label>
                <br>
                <input type="number" id="w" name="weight">
            </div>
                <br>
            <div><input id="four" type="submit" value="calculate"></div>
            <p id="result"></p>
           </form>

<script>
function calculateBMI() {
  const height = document.getElementById('h').value;
  const weight = document.getElementById('w').value;

  if (height === "" || weight === "") {
    alert("Please enter your height and weight");
    return;
  }

  const heightInMeters = parseFloat(height) / 100;
  const bmi = Math.round(weight / (heightInMeters * heightInMeters));

  return bmi;
}
function getBMIresult(bmi) {
  if (bmi < 18.5) {
    return "Underweight";
  } else if (18.5 <= bmi && bmi <= 25) {
    return "Normal";
  } else if (25 < bmi && bmi <= 30) {
    return "Overweight";
  } else {
    return "Obese";
  }
}

document.getElementById('four').addEventListener("click", function(event) {
    event.preventDefault();
  const bmi = calculateBMI();
  const result = getBMIresult(bmi);
  document.getElementById('result').innerHTML = "Your BMI is: " + bmi + ". " + result;
});

</script>
    </body>
</html>
